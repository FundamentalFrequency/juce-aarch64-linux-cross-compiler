# vi: ft=sh

SERVERFILE_IPV4="/etc/openntpd/ntpd.conf"
SERVERFILE_IPV6="$SERVERFILE_IPV4"

add_servers() {
	# exit early if there's nothing to do
	if [ -f "$SERVERFILE" ] && [ "$new_ntp_servers" = "$old_ntp_servers" ]; then
		return
	fi

	insert_servers
	reload_config
}

remove_servers() {
	SERVERFILE=$SERVERFILE_IPV4

	# exit early if there's nothing to do
	if [ ! -f $SERVERFILE ]; then
		return
	fi

	withdraw_servers
	reload_config
}

reload_config() {
	invoke-rc.d openntpd try-restart || :
}

if [ -d /etc/openntpd ]; then
	handle_reason
fi
